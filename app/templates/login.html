{% extends 'base.html' %}
{% block body %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-3">Sign in to Registry</h3>
          <form method="post" action="{{ url_for('login') }}">
            <input type="hidden" name="next" value="{{ next or url_for('home') }}">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="e.g. admin">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" autocomplete="current-password">
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Sign in</button>
              <a class="btn btn-outline-secondary" href="{{ url_for('home') }}">Cancel</a>
            </div>
            <p class="mt-3 small text-muted">
              Credentials are stored only in your browser session (Flask session cookie). Close the browser or click
              <a href="{{ url_for('logout') }}">Log out</a> to clear them.
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
